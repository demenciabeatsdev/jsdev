<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page Loader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" onclick="loadPage('pages/page1.html')">Page 1</a></li>
            <li><a href="#" onclick="loadPage('pages/page2.html')">Page 2</a></li>

        <h2>Welcome to the Dynamic Page Loader</h2>
        <p>Select a page from the menu to load its content here.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
